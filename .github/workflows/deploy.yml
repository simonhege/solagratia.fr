name: Build and Deploy
on:
  # Trigger the workflow every time there is a push to the `main` branch
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  # Allows to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.new_tag }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Bump version and create tag
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          pre_release_branches: develop,beta
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud/ns-solagratia-prd
          username: ${{ secrets.SCW_USERNAME }}
          password: ${{ secrets.SCW_SECRET_KEY }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: rg.fr-par.scw.cloud/ns-solagratia-prd/solagratia-fr
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ steps.version.outputs.new_tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.new_tag }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.new_tag }}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install Scaleway CLI
        run: |
          curl -s https://raw.githubusercontent.com/scaleway/scaleway-cli/master/scripts/get.sh | sh
          scw version
      
      - name: Deploy to Scaleway Serverless Container
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_ORGANIZATION_ID }}
          SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_PROJECT_ID }}
          SCW_DEFAULT_REGION: fr-par
        run: |
          # Get version tag (remove 'v' prefix if present)
          VERSION="${{ needs.build.outputs.version }}"
          VERSION="${VERSION#v}"
          
          # Update container to use the new image
          scw container container update ${{ secrets.SCW_CONTAINER_ID }} \
            registry-image=rg.fr-par.scw.cloud/ns-solagratia-prd/solagratia-fr:${VERSION} \
            redeploy=true

name: Build and Push Image

on:
  # Trigger on push to main branch or version tags
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.new_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Bump version and create tag
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          pre_release_branches: develop,beta
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud/ns-solagratia-prd
          username: ${{ secrets.SCW_USERNAME }}
          password: ${{ secrets.SCW_SECRET_KEY }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: rg.fr-par.scw.cloud/ns-solagratia-prd/solagratia-fr
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ steps.version.outputs.new_tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.new_tag }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.new_tag }}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

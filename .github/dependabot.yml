version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "simonhege"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group all non-breaking production dependencies
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@sveltejs/*"
          - "svelte"
          - "vite"
        update-types:
          - "minor"
          - "patch"
      # Group SvelteKit and related packages
      sveltekit:
        patterns:
          - "@sveltejs/*"
          - "svelte"
          - "vite"
        update-types:
          - "minor"
          - "patch"
      # Group dev dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "simonhege"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "simonhege"
    commit-message:
      prefix: "chore(actions)"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
